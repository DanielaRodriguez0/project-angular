<div
    class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">
</div>
<div class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
    <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10">
    </div>
    <div class="flex justify-center self-center z-10">
        <div class="p-16 bg-white mx-auto rounded-3xl w-132" id="login-card">
            <div class="mb-7">
                <h3 class="font-bold text-2xl text-gray-900 text-center" id="login-title">Iniciar sesión</h3>
            </div>
            <div class="space-y-6">
                <div class="">
                    <input type="email"
                        class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                        type="" placeholder="Username" />
                </div>

                <div class="relative" x-data="{ show: true }">
                    <input type="password" placeholder="Password" type="password" style="color: #000"
                        class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400" />
                    <div class="flex items-center absolute inset-y-0 right-0 mr-3 text-sm leading-5"></div>
                </div>

                <div class="login-btn-container">
                    <button (click)="onSubmit()" type="submit"
                        class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500 login-btn">
                        Iniciar sesion
                    </button>
                </div>
            </div>
